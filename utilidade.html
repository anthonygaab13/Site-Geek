        <main class="container-utilidades">
            <!-- Calculadora Flex -->
            <article class="box-calculadora-flex clearfix">
                <div class="calculadora">
                    <h2 class="titulos-utilidades">Calculo Flex</h2>
                    <img id="status" src="aula04/img/neutro.png" alt="">

                    <form name="flex" action="">
                        <input type="text" name="txtEtanol" placeholder="Etanol">
                        <input type="text" name="txtGasolina" placeholder="Gasolina">
                        <input type="button" value="Vantagem" onclick="calcular();" class="botao-flex">
                        <input type="reset" value="Limpar" onclick="resetar();" class="botao-flex">
                    </form>
                    <h2 id="resultado-flex"></h2>
                </div>
            </article>


            <!-- IMC -->
            <article class="box-calculadora-imc clearfix">
                <div class="form-imc">
                    <h2 class="titulos-utilidades">CÃ¡lculo do IMC</h2>

                    <form id="formulario" action="">
                        <div>
                            <label for="quilos"> Quilos:</label>
                            <input type="text" name="quilos" id="quilos">
                        </div>

                        <div>
                            <label for="metros"> Metros:</label>
                            <input type="text" name="metros" id="metros">
                        </div>

                        <div>
                            <label for="centimetros"> Centimetros:</label>
                            <input type="text" name="centimetros" id="centimetros">
                        </div>

                        <div class="botao">
                            <input type="button" value="Calcular" onclick="calcularImc();" class="botao-imc">
                        </div>


                        <div>
                            <label for="imc"> IMC:</label>
                            <input type="text" name="imc" id="imc">
                        </div>



                    </form>
                </div>
            </article>


            <!-- Tabuada -->
            <article class="box-tabuada clearfix">
                <div class="tabuada">
                    <h2 class="titulos-utilidades">Tabuada</h2>
                    <input id="num" type="number"> <br />
                    <button onclick="tabuada()" class="botao-tabu">Exibir</button><br />
                    <br />
                    <div id='resposta' style='display:inline'></div>
                </div>
            </article>


        </main>

        <div id="main-rodape">
